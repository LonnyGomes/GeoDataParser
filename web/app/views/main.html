
<div class="row">
  <div class="col-md-12">
    <h2>City name search</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <strong>Search</strong>
      </div>
    </div>

    <div id="searchBox" class="row">
      <div class="col-md-6 col-xs-12">
        <input type="text" ng-model="selected" typeahead="geoItem as geoItem.name for geoItem in geoData | filter: {name: $viewValue} | limitTo:8" placeholder="Enter city name" class="form-control">
      </div>
      <div class="col-md-6 col-xs-12">
        <div ng-show="selected">
          <ul class="list-unstyled">
            <li>Latitude: {{selected.lat}}</li>
            <li>Longitude: {{selected.lon}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div id="map"></div>
  </div>
</div>
